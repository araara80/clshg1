name: Filter VLESS gRPC

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ Ø§ÛŒÙ† Ø®Ø· Ø¬Ø¯ÛŒØ¯ Ù„Ø§Ø²Ù…Ù‡

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py

      - name: Commit and push result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add filtered.txt
          git commit -m "Update filtered VLESS configs" || echo "No changes"
          git push
